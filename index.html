<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TECHMENTORPTY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- =========================
       SPLASH VIDEO INTRO
  ========================== -->
  <div id="splash">
    <div class="splash-content">
      <img src="logoC-removebg-preview.png" alt="TECHMENTORPTY Logo" class="splash-logo">
      <p class="splash-text">TECNOLOGÍA · INGENIO · INNOVACIÓN</p>

      <div class="video-play">
        <div class="play-btn"></div>
      </div>

      <p class="presenta-text">Presenta</p>
    </div>
  </div>

  <!-- =========================
       HEADER
  ========================== -->
  <header>
    <div class="logo">
      <img src="logoC-removebg-preview.png" alt="TECHMENTORPTY Logo">
    </div>
  </header>

  <!-- =========================
       DOMINIO
  ========================== -->
  <div class="site-domain reveal delay-1">
    kargasaglobal.com
  </div>

  <!-- =========================
       CONTENIDO
  ========================== -->
  <main>
    <section class="hero hero-anim">
      <div class="hero-left">
        <!-- Texto de presentación (se mantiene como lo tenías) -->
      </div>

      <div class="hero-right">
        <div class="hero-logos-wrap">
          <!-- Nota: mantuve tus src/alt, solo añadí clases para animación -->
          <img src="logoC-removebg-preview.png" alt="Karga S.A." class="hero-logo logo-glow reveal delay-2">
          <img src="logokarga-removebg-preview.png" alt="TECHMENTORPTY" class="hero-logo logo-glow reveal delay-3">
        </div>

        <!-- TEXTO DEBAJO DE LOS LOGOS -->
        <p class="logos-caption reveal delay-4">karga web</p>

        <!-- Indicador de scroll (opcional, pero se ve pro) -->
        <div class="scroll-indicator reveal delay-5" aria-hidden="true">
          <span></span>
        </div>
      </div>
    </section>
  </main>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
